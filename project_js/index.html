<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="content">
        <input list="actors-list" id="actor-input" type="text" placeholder="Search for an actor" />
        <datalist id="actors-list"></datalist>
        <button id="search-btn">Search</button>
    </div>
    <div class="wrapper">
        <div id="graph"></div>
        <div id="info">
            <div id="actor-info"></div>
            <div id="shared-movies-info" style="display:none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
