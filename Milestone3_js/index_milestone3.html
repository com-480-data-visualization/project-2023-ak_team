
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Connections</title>
    <link rel="stylesheet" href="style_milestone3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="content">
        <label for="node-slider">Max Nodes:</label>
        <input type="range" min="1" max="50" value="10" id="node-slider">
        <p id="node-count">Node count: 20</p>
        
        <input list="actors-list" id="actor-input" type="text" placeholder="Search for an actor" />
        <datalist id="actors-list"></datalist>
        <button id="search-btn">Search</button>
        <!-- Add this just after your search button -->
        <select id="graph-type">
            <option value="actor">Actor</option>
            <option value="director">Director</option>
        </select>

        <div class="wrapper1">
            <div id="graph"></div>
            <div id="info">
                <div id="actor-info" class="box"></div>
                <div id="shared-movies-info" class="box"></div>
            </div>
        </div>
        <div class="wrapper1">
            <div id="radar-chart-section" class="chart-container" style="display:none;">
                <h3>Genre Distribution</h3>
                <div id="radar-chart" class="radar-chart"></div>
            </div>
            <div id="timeline-chart-section" class="chart-container" style="display:none;">
                <h3>Timeline of Movies</h3>
                <div id="timeline-chart" class="timeline-chart"></div>
            </div>
        </div>
        <div class="wrapper1">
            <div id="movie-images-container" class = chart-container style="display:none;">
                <h3>Movie's covers</h3>
                <div id="movie-chart" class="movie-chart"></div>
            </div>
            <div id="info-movie">
                <h3>Movie's infos</h3>
                <div id="movie-info" class="movie-info-chart" style="display:none;"></div>
            </div>
        </div>
        
    </div>
    <script src="script_milestone3.js"></script>
</body>
</html>
